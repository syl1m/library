<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <img src="./images/book_icon.svg" alt="Book logo"> library
    </header>
    <div class="table_container">
        <div class="book_list">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Status</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="add_book">
        <button><img src="./images/plus.svg" alt="plus icon"> Add Book</button>
    </div>
    <div class="empty_space"></div>
    <div class="add_book_form">
        <div class="form_title">Add New Book</div>
        <form action="" method="post">
            <div class="form_field">
                <input type="text" name="title" placeholder="Title" required>
            </div>
            <div class="form_field">
                <input type="text" name="author" placeholder="Author" required>
            </div>
            <div class="form_field">
                <input type="number" name="pages" placeholder="Pages" required>
            </div>
            <div class="checkbox">
                <label for="read_status">Have you read this book?</label>
                <input type="checkbox" name="read" id="read_status" checked>
            </div>
            <div class="form_buttons">
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>Copyright Â© 2022 Sheng-Yau Lim</footer>
</body>
</html>
